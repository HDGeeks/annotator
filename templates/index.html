<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7fb;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 700;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 480px;">
        <h1 class="text-center mb-4">Annotation Setup</h1>
        <p class="text-muted text-center">Enter file paths to continue</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Input JSONL File</label>
                <input type="text" name="input_path" class="form-control" placeholder="/absolute/path/input.jsonl" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Output JSONL File</label>
                <input type="text" name="output_path" class="form-control" placeholder="/absolute/path/output.jsonl" required>
            </div>

            <div class="form-check mb-3 mt-2">
                <input class="form-check-input" type="checkbox" name="edit_mode" id="edit_mode">
                <label class="form-check-label" for="edit_mode">
                    Edit input file directly (overwrite mode)
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2">
                Start Annotating â†’
            </button>
        </form>
    </div>
</body>
</html>
